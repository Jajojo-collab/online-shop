<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>styleX â€“ Checkout</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="../script.js" defer></script>
</head>
<body>

<header>
  <div class="container nav">
    <h1 class="logo">styleX</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html" class="cart-btn">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </div>
</header>

  <main class="checkout-container">
      <section class="billing-details">
          <h2>Billing Details</h2>
          <form>
              <div class="input-group">
                  <input type="text" placeholder="First Name*" required>
                  <input type="text" placeholder="Last Name*" required>
              </div>
              <input type="text" placeholder="Company Name*" required>
              <select required>
                  <option value="">Country*</option>
                  <option value="USA">USA</option>
                  <option value="Germany">Germany</option>
                  <option value="Switzerland">Switzerland</option>
              </select>
              <input type="text" placeholder="Street Address*" required>
              <div class="input-group">
                  <input type="text" placeholder="Town/City*" required>
                  <input type="text" placeholder="State*" required>
                  <input type="text" placeholder="Zip Code*" required>
              </div>
              <div class="input-group">
                  <input type="email" placeholder="Email Address*" required>
                  <input type="tel" placeholder="Phone Number*" required>
              </div>
            
              <div class="checkbox-group">
                  <input type="checkbox" id="ship-different">
                  <label for="ship-different">Ship to Different Address?</label>
              </div>
              <textarea placeholder="Order Note (Optional)"></textarea>
          </form>
      </section>

      <section class="order-details">
          <h2>Order Details</h2>
          <div class="product-summary">
              <p>Produkt <span>0 CHF</span></p>
              <p>Size: XL</p>
              <p>Color: Red</p>
              <input type="text" placeholder="Enter Promo Code">
          </div>
          <div class="price-summary">
              <p>Subtotal <span>0 CHF</span></p>
              <p>Shipping <span>0 CHF</span></p>
              <p class="total">TOTAL <span>0 CHF</span></p>
          </div>
          <div class="payment-methods">
              <label><input type="radio" name="payment" checked> Direct Bank Transfer</label>
              <label><input type="radio" name="payment"> PayPal</label>
              <label><input type="radio" name="payment"> Credit Card</label>
          </div>
          <div class="checkbox-group">
              <input type="checkbox" id="terms" required>
              <label for="terms">I have read and agree to the website terms and conditions</label>
          </div>
          <button class="order" type="submit">Place Order</button>
      </section>
  </main>

<footer>
  <div class="container text-center">
    &copy; 2025 styleX. All rights reserved. | <a href="impressum.html">Impressum</a>
  </div>
</footer>

</body>
</html>
